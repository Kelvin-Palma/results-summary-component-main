<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <div class="result">
      <h2 class="description">Your Result</h2>
      <div class="circle">
        <span class="score">76</span>
        <span class="mayor-percentage">of 100</span>
      </div>
      <p class="qualification">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.  </p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <article class="habilities firstSum">
        <p class="sum"><img src="assets/images/icon-reaction.svg" alt="a thunder">Reaction</p>
        <span class="percentage"><p class="strong">80 </p> / 100</span>
      </article>
      <article class="habilities secondSum">
        <p class="sum"><img src="assets/images/icon-memory.svg" alt="a brain">Memory</p>
        <span class="percentage"><p class="strong">92 </p> / 100</span>
      </article>
      <article class="habilities thirdSum">
        <p class="sum"><img src="assets/images/icon-verbal.svg" alt="a text-baloon">Verbal</p>
        <span class="percentage"><p class="strong">61 </p> / 100</span>
      </article>
      <article class="habilities fourthSum">
        <p class="sum"><img src="assets/images/icon-visual.svg" alt="an eye">Visual</p>
        <span class="percentage"><p class="strong">72 </p> / 100</span>
      </article>
      <button><a href="#">Continue</a></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kelvin Palma</a>.
  </footer>
</body>
</html>
